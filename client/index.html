<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>web app</title>
</head>
<body>
<main>
    <form action="/insert" method="post">
        <label for="name-input">Name: </label>
        <input type="text" id="name" placeholder="name" name="name" class="name">
        <input type="submit" value="Add Name">
    </form>

    <br><br><br>
    <div>
        <input placeholder="search by name" id="search-input">
        <button id="search-btn">Search</button>
    </div>

    <table id="table">
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Date Added</th>
        <th>Delete</th>
        <th>Edit</th>
        </thead>
        <tbody></tbody>
    </table>

    <section hidden id="update-row">
        <label for="update-name-input">Name:</label>
        <input type="text" id="update-name-input">
        <button id="update-row-btn">Update</button>
    </section>
</main>
<script src="index.js"></script>
</body>
</html>
